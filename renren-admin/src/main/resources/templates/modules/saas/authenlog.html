<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("saas:authenlog:select")>
            <a class="btn btn-primary" @click="selectCondition"><i class="fa fa-plus"></i>&nbsp;查询</a>
			</#if>
			<#if shiro.hasPermission("saas:authenlog:detail")>
            <a class="btn btn-primary" @click="detail"><i class="fa fa-pencil-square-o"></i>&nbsp;详情</a>
			</#if>
			<#if shiro.hasPermission("saas:authenlog:authen")>
            <a class="btn btn-primary" @click="authenPage"><i class="fa fa-trash-o"></i>&nbsp;认证</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <!--<div v-show="showDetail" class="panel panel-default">-->
        <!--<table id="authenLogDetail"></table>-->
    <!--</div>-->

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">企业ID</div>
                <div class="col-sm-10">
                    <input type="text" id="companyCode" class="form-control" v-model="authenLog.companyCode" placeholder="企业ID"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">企业名称</div>
                <div class="col-sm-10">
                    <input type="text" id="companyName" class="form-control" v-model="authenLog.companyName" placeholder="企业名称"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">组织机构代码</div>
                <div class="col-sm-10">
                    <input type="text" id="organizationCode" class="form-control" v-model="authenLog.organizationCode" placeholder="组织机构代码"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">成立时间</div>
                <div class="col-sm-10">
                    <input type="date" id="setupDate" class="form-control" v-model="authenLog.setupDate" placeholder="成立时间"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">注册资金</div>
                <div class="col-sm-10">
                    <input type="text" id="registeredCapital" class="form-control" v-model="authenLog.registeredCapital" placeholder="注册资金"/>
                </div>
            </div>

            <div class="form-group">
            <div class="col-sm-2 control-label">法人代表</div>
            <div class="col-sm-10">
                <input type="text" id="legalEntity" class="form-control" v-model="authenLog.legalEntity" placeholder="法人代表"/>
            </div>
        </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">企业状态</div>
                <div class="col-sm-10">
                    <input type="text" id="companyState" class="form-control" v-model="authenLog.companyState" placeholder="企业状态"/>
                </div>
            </div>

														                    <div class="form-group">
                        <div class="col-sm-2 control-label">认证人</div>
                        <div class="col-sm-10">
                            <input type="text" id="authenticator" class="form-control" v-model="authenLog.authenticator" placeholder="认证人"/>
                        </div>
                    </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">经办人</div>
                        <div class="col-sm-10">
                            <input type="text" id="operator" class="form-control" v-model="authenLog.operator" placeholder="经办人"/>
                        </div>
                    </div>

							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="selectByCondition" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/saas/authenlog.js?_${.now?long}"></script>
</body>
</html>
